
    <section class="account_form_small">
        <p>We'd love to hear from you!</p>
        <div class='img_container'><img src='../../assets/images/8BitHearth.png' alt='Avatar' class='avatar'>
        <form autocomplete="off" method="post">
            <div>
                <div>
                    <div>
                        <label class="contact_text">Username:
                        <input type="text" name="firstname" required</>
                        </label>
                    </div>
                </div>
                <div>
                    <div>
                        <label class="contact_text">Email:
                        <input type="email" name="email" required />
                        </label>
                    </div>
                </div>
                <div >
                    <div">
                        <label class="inline_text">Message</label>
                        <textarea id="contact_textarea"name="message" required></textarea>
                    </div>
                </div>
                <div>
                    <div>
                        <label>Priority:
                            <select name="prios" id="prios">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div>
                <button class="inline_button">Send Message</button>
                </div>
            </div>
        </form>
        <br><br>
    </section>
